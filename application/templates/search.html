{% extends 'base.html' %}

{% block heading%}
  <title>
    New Search
  </title>
  <link rel='stylesheet' href="{{url_for("static",filename="css/search.css")}}"

{% endblock heading%}


{% block content %}
  
  <div class="c1">
      
      <form action='' method='post'>
          {{form.csrf_token()}}
          <div class="c4">
              
              {{ form.abstract(class='t1',rows='40',cols='110')}}
              
          </div>
          <div class="c2">
              <div class="cc2">
                  <p class="ft">
                      Start writing or paste your astracts on the editor to begin..!!
                  </p>
              </div>
              
              {{form.submit(class='b1')}}
                  
          </div>
      </form>
  </div> 
  


{% endblock %}
